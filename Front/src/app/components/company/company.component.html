<body>
    <header >
      <div class="interior">
          <nav class="navegacion">
              <img src="https://static.wixstatic.com/media/e66e46_e148c4dd72dd4627a05b9890d47e0869~mv2.png/v1/crop/x_11,y_0,w_2332,h_552/fill/w_275,h_65,al_c,q_85,usm_0.66_1.00_0.01,enc_auto/Logovialynk_color.png">
          <ul>
            <li><a href="/Company">Usuarios</a></li>
            <li><a href="/Company/Oportunidades">Oportunidades</a></li>
            <li class="Submenu"><a href="/Admin/Reporte">Reporte</a> </li>
          </ul>
        </nav>
      </div>
      </header>
      <router-outlet></router-outlet>
        <div class="col-md-4">
          <div class="card">
            <div class="card-body">

            </div>
          </div>
        </div>
        <div class="col-md-8">
          <table class="table table-striped">
            <thead>
              <tr>
                <th>Name</th>
                <th>Lastname</th>
                <th>Email</th>
                <th>Country</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let user of companyservice.users">
                <td>{{user.name}}</td>
                <td>{{user.lastname}}</td>
                <td>{{user.email}}</td>
                <td>{{user.country}}</td>
                <td>
                  <button class="btn btn-secondary btn-sm" (click)="editUser(user)"> 
                    <i class="material-icons"> edit </i>
                     </button>
                  <button class="btn btn-danger btn-sm" (click)="user._id && deleteUser(user._id)" >
                    <i class="material-icons"> delete </i>
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
  </body>
