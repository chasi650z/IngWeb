  <div class="overlay">
    <div class="background-for-component">
      <!doctype html>
        <html lang="en">
        <head>
          <title>Webleb</title>
          <meta charset="utf-8">
          <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
          <link rel="stylesheet" href="https://unicons.iconscout.com/release/v2.1.9/css/unicons.css">
          <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="/css/styles.css">
        </head>
          <div class="section">
            <div class="container">
              <div class="row full-height justify-content-center">
                <div class="col-12 text-center align-self-center py-5">
                  <div class="section pb-5 pt-5 pt-sm-2 text-center">
                    <h6 style="color: #0f0" class="mb-0 pb-3"><span>Log In </span><span>Sign Up</span></h6>
                          <input class="checkbox" type="checkbox" id="reg-log" name="reg-log"/>
                          <label for="reg-log"></label>
                    <div class="card-3d-wrap mx-auto">
                      <div class="card-3d-wrapper">
                        <div class="card-front">
                          <div class="center-wrap">
                            <div class="section text-center">
                              <h4 style="color: #0f0" class="mb-4 pb-3">Log In</h4>
                              <div class="form-group">
                                <input type="email" class="form-style" placeholder="Email" [(ngModel)]="email">
                                <i class="input-icon uil uil-at"></i>
                              </div>	
                              <div class="form-group mt-2">
                                <input type="password" class="form-style" placeholder="Password" [(ngModel)]="password">
                                <i class="input-icon uil uil-lock-alt"></i>
                              </div>
                              <button style="color: #0f0"   class="btn mt-4" (click)="Login()">
                                Access
                              </button>
                              <p class="mb-0 mt-4 text-center"><a href="https://www.web-leb.com/code" class="link">Forgot your password?</a></p>
                                </div>
                              </div>
                            </div>
                        <div class="card-back">
                          <div class="center-wrap">
                            <div class="section text-center">
                              <h4 style="color: #0f0" class="mb-3 pb-3">Sign Up</h4>
                              <div class="form-group">
                                <input type="text" [(ngModel)]="userservice.selectedUser.name" class="form-style" placeholder="Full Name">
                                <i class="input-icon uil uil-user"></i>
                              </div>	
                              <div class="form-group mt-2">
                                <input type="tel" [(ngModel)]="userservice.selectedUser.lastname "class="form-style" placeholder="Last Name">
                                <i class="input-icon uil uil-user"></i>
                              </div>	
                              <div class="form-group mt-2">
                                <input type="email" [(ngModel)]="userservice.selectedUser.email" class="form-style" placeholder="Email">
                                <i class="input-icon uil uil-at"></i>
                              </div>
                              <div class="form-group mt-2">
                                <input type="country" [(ngModel)]="userservice.selectedUser.country" class="form-style" placeholder="country">
                                <i class="input-icon uil uil-at"></i>
                              </div>
                              <div class="form-group mt-2">
                                <input type="password" [(ngModel)]="userservice.selectedUser.password" class="form-style" placeholder="Password">
                                <i class="input-icon uil uil-lock-alt"></i>
                              </div>
                              <button style="color: #0f0"  class="btn mt-4"  (click)="addUser()">
                                Register
                              </button>
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
              </div>
          </div>
        </html>
