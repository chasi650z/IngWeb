<body>
  <header >
    <div class="interior">
        <nav class="navegacion">
            <img src="https://static.wixstatic.com/media/e66e46_e148c4dd72dd4627a05b9890d47e0869~mv2.png/v1/crop/x_11,y_0,w_2332,h_552/fill/w_275,h_65,al_c,q_85,usm_0.66_1.00_0.01,enc_auto/Logovialynk_color.png">
        <ul>
          <li><a href="/Admin">Usuarios</a></li>
          <li><a href="/Admin/Oportunidades">Oportunidades</a></li>
          <li class="Submenu"><a href="/Admin/Reporte">Reporte</a> </li>
        </ul>
      </nav>
    </div>
    </header>
    <router-outlet></router-outlet>
<div class="container">
    <div class="row">
      <div class="buscador">
        <h2>Barra de busqueda</h2>
        <div class="form-group mt-3" >
          <input name="name" type="text"  class="form-style" placeholder="Name" [(ngModel)]="this.name">
        </div>
        <div class="form-group mt-3" >
          <input name="lastname" type="text"  class="form-style" placeholder="LastName" [(ngModel)]="this.lastname">
        </div>
        <div class="form-group mt-3" >
          <select [(ngModel)]="this.company" >
            <option></option>
            <option>GMS</option>
            <option>XPC</option>
            <option>TaurusTech</option>
          </select>
        </div>
        <button class="btn btn-secondary btn-sm" (click)="Search(name,lastname,company)"> 
          <i class="material-icons"> search </i>
        </button>
        <button class="btn btn-secondary btn-sm" (click)="Cancel()"> 
          <i class="material-icons"> cancel </i>
        </button>
      </div>
      <div class="col-md-4">
        <div class="card">
          <div class="card-body">
            <h1>Formulario BÃ¡sico</h1>
            <form #UserForm = "ngForm" (ngSubmit)="addUser(UserForm)">

              <input type="hidden" name="role" [(ngModel)]="userservice.selectedUser.role">
              <input type="hidden" name="_id" [(ngModel)]="userservice.selectedUser._id">

              <div class="form-group mt-2" >
                <input name="name" type="text"  class="form-style" placeholder="First Name" [(ngModel)]="userservice.selectedUser.name">
              </div>	

              <div class="form-group mt-2">
                <input name="lastname"  type="tel" class="form-style" placeholder="Last Name" [(ngModel)]="userservice.selectedUser.lastname" >
              </div>	

              <div class="form-group mt-2">
                <input name="email"  type="email"  class="form-style" placeholder="Email" [(ngModel)]="userservice.selectedUser.email"> 

              </div>

              <div class="form-group mt-2">
                <input name="country" type="country"  class="form-style" placeholder="country" [(ngModel)]="userservice.selectedUser.country">
              </div>

              <div class="form-group mt-2">
                <input  name="password"  type="password"  class="form-style" placeholder="Password" [(ngModel)]="userservice.selectedUser.password">
              </div>

              <div class="form-group mt-2">
                <input  name="companyName"  type="companyName"  class="form-style" placeholder="CompanyName" [(ngModel)]="userservice.selectedUser.companyName">
              </div>

              <button class="btn mt-4"  >
                Save
              </button>

            </form>
          </div>
        </div>
      </div>
      <div class="col-md-8">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Name</th>
              <th>Lastname</th>
              <th>Email</th>
              <th>Country</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let user of userservice.users">
              <td>{{user.name}}</td>
              <td>{{user.lastname}}</td>
              <td>{{user.email}}</td>
              <td>{{user.country}}</td>
              <td>
                <button class="btn btn-secondary btn-sm" (click)="editUser(user)"> 
                  <i class="material-icons"> edit </i>
                   </button>
                <button class="btn btn-danger btn-sm" (click)="user._id && deleteUser(user._id)" >
                  <i class="material-icons"> delete </i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
        <div *ngIf="usuarioActual">
          <h2>User Information</h2>
          <p>Name: {{ usuarioActual.name }}</p>
          <p>Lastname: {{ usuarioActual.lastname }}</p>
          <p>Email: {{ usuarioActual.email }}</p>
        </div>
      </div>
    </div>
  </div>
</body>
