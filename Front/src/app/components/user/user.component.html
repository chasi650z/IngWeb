<div class="container">
    <div class="row">
      <div class="col-md-4">
        <div class="card">
          <div class="card-body">
            <h1>Formulario BÃ¡sico</h1>
            <form #UserForm = "ngForm">

              <div class="form-group mt-2" >
                <input name="name" type="text"  class="form-style" placeholder="First Name">
              </div>	

              <div class="form-group mt-2">
                <input name="lastname"  type="tel" class="form-style" placeholder="Last Name">
              </div>	

              <div class="form-group mt-2">
                <input name="email"  type="email"  class="form-style" placeholder="Email">

              </div>

              <div class="form-group mt-2">
                <input name="country" type="country"  class="form-style" placeholder="country">
              </div>

              <div class="form-group mt-2">
                <input  name="password"  type="password"  class="form-style" placeholder="Password">
              </div>

              <button  style="color: #ffeba7"  class="btn mt-4"  >
                Save
              </button>

            </form>
          </div>
        </div>
      </div>
      <div class="col-md-8">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Name</th>
              <th>Lastname</th>
              <th>Email</th>
              <th>Country</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let user of userservice.users">
              <td>{{user.name}}</td>
              <td>{{user.lastname}}</td>
              <td>{{user.email}}</td>
              <td>{{user.country}}</td>
              <td>
                <button class="btn btn-secondary btn-sm"> 
                  <i class="material-icons"> edit </i>
                   </button>
                <button class="btn btn-danger btn-sm">
                  <i class="material-icons"> delete </i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
